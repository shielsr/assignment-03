<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Maestro</title>

  <!-- Bootstrap 5, to not have to worry much about CSS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


  <!-- Included for the card carousel -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>



</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">Ticket Maestro</a>

        <!-- Hamburger menu button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Drawer menu -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto gap-2"> <!-- ms-auto pushes items to the right -->
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Home</a>
            </li>
            {% if session.get('username') %}
            <li class="nav-item">
              <a class="nav-link active" href="{{ url_for('add') }}">Add event</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{{ url_for('my_account') }}">My account</a>
            </li>
            {% endif %}
            <li class="nav-item">
              {% if session.get('username') %}
              <button class="btn btn-light" onclick="window.location.href='{{ url_for('logout') }}'">Log out</button>
              {% else %}
              <button class="btn btn-light" onclick="window.location.href='{{ url_for('login_page') }}'">Log in</button>
              {% endif %}
            </li>


          </ul>
        </div>
      </div>
    </nav>


    <main>

      {% block main %}
      {% endblock %}

    </main>
  </div>


</body>

</html>
